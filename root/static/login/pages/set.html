<div class="jumbotron text-center">
  <h1>Set New Password</h1>
  <p>Enter a new Password for you account</p>
</div>
<div class="set-form">
  <form ng-submit="processSet()" name="setForm" novalidate>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input
          id="password"
          name="password"
          class="form-control"
          type="password"
          placeholder="Password"
          ng-model="creds.password"
          required />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input
          id="password_confirm"
          name="password_confirm"
          class="form-control"
          type="password"
          placeholder="Confirm Password"
          ng-model="creds.password_confirm"
          required />
      </div>
    </div>
    <button id="btn_set" ng-disabled="setFormSubmitDisabled()" class="btn btn-primary btn-block" type="submit">Change Password</button>
  </form>
</div>
